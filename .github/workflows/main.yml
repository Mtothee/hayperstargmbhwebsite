on: push
name: 🚀 Deploy website on push to Strato
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v3.5.3
  
    - name: 📂 Sync Files
      uses: SamKirkland/web-deploy@v1
      with:
        target-server: ssh.strato.de
        remote-user: 514490794.swh.strato-hosting.eu	
        private-ssh-key: ${{ secrets.FTPPASS }}
        destination-path: ~/

